<html>
  <head>
    <style>
      .a {
        width: 100px;
        height: 100px;
        border-top: 30px solid red;
        border-radius: 100px 0 0 0;
        margin: 300px;
      }
      .a::after {
        position: absolute;
        content: "";
        height: 0;
        width: 0;
        border-top: 70px solid red;
        border-left: 70px solid transparent;
        margin-left: 50px;
        margin-top: -45px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
  </body>
</html>
