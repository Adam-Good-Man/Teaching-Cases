<html>
  <head>
    <title>Simple Snake</title>
    <style>
      #map {
        position: absolute;
        height: 500px;
        width: 500px;
        background: #000;
      }
      .rect {
        position: absolute;
        left: 0;
        top: 0;
        width: 10px;
        height: 10px;
        background-color: red;
      }
      div[biao-type="food"] {
        background-color: white;
      }
      div[biao-type="snake"] {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- Of course, you can use the standard jQuery library.  -->
    <script src="./jq.js"></script>

    <!-- <script src="./miniJQ.js"></script> -->
    <script type="module">
      import Game from "./js/game.js";
      {
        let el = $("#map");
        let game = new Game(el, 20);
      }
    </script>
  </body>
</html>
